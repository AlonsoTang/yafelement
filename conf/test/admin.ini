[common]
application.directory                 = APP_PATH
application.dispatcher.catchException = TRUE
application.dispatcher.throwException = TRUE
application.modules                   = "Index"

[redis]
redis.default.pconnect = FALSE
redis.default.port = 6379
redis.default.timeout = 1
redis.default.auth = ''
redis.default.serializer = TRUE

[db]
db.default.host = "127.0.0.1"
db.default.port = 3306
db.default.dbname = "yafelement"
db.default.charset = "utf8"
db.default.username = "root"
db.default.passwd = "root"

[log]
default.path = "D:\phpStudy\logs\"

[test : common : redis : db :log]
